name: CI - Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 6 * * 1"  # Mondays 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  packages: read   # <-- needed so GITHUB_TOKEN can pull from ghcr.io

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker info
        run: docker info

      # Authenticate to GHCR to avoid anonymous pull rate limits
      - name: Login to GHCR
        if: ${{ !cancelled() }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Prepare cache directory
        run: mkdir -p .ansible/collections

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: .ansible/collections
          key: ansible-collections-${{ hashFiles('requirements.yml') }}-v1
          restore-keys: |
            ansible-collections-

      - name: Install dependencies
        run: make install

      - name: Validate
        run: make validate
